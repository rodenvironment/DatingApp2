<div  class="container mt-5">
  <div *ngIf="!registered" style="text-align: center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches...all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegistered()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registered" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
