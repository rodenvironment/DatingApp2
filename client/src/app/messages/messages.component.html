<!-- <div class="row mb-4"> -->
  <div class="btn-group mb-4" name="container">
    <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
      <i class="fa fa-envelope"> Unread</i>
    </button>
    <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
      <i class="fa fa-envelope-open"> Inbox</i>
    </button>
    <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
      <i class="fa fa-paper-plane"> Outbox</i>
    </button>
  </div>
<!-- </div> -->

<div class="row" *ngIf="messages?.length === 0">
  <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
  <table class="table table-hover" style="cursor: pointer;">
    <tr>
      <th style="width: 40%;">Message</th>
      <th style="width: 20%;">From / To</th>
      <th style="width: 20%;">Sent / Received</th>
      <th style="width: 20%;"></th>
    </tr>
    <tr [hidden]="loading" *ngFor="let message of messages" 
      routerLink="{{container === 'Outbox' ? '/members/' + message.recipientUserName : '/members/' + message.senderUserName}}" [queryParams]="{tab: 3}">
      <td>{{ message.content}}</td>
      <td>
        <div *ngIf="container === 'Outbox'">
          <img 
            src="{{ message.recipientPhotoUrl || './assets/user.png'}}" 
            alt="{{ message.recipientUserName }}"
            class="img-circle rounded-circle mr-2">
            <strong>{{ message.recipientUserName | titlecase }}</strong>
        </div>
        <div *ngIf="container !== 'Outbox'">
          <img 
            src="{{ message.senderPhotoUrl || './assets/user.png'}}" 
            alt="{{ message.senderUserName }}"
            class="img-circle rounded-circle mr-2">
            <strong>{{ message.senderUserName | titlecase }}</strong>
        </div>
      </td>
      <td>
        {{ message.messageSent | timeago}}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteMessage(message.id)" (click)="$event.stopPropagation()">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
  <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
</div>
